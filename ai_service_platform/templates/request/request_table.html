<!-- component -->
<table>
    <thead>
        <tr>
            <th>Input</th>
            <th>Model</th>
            <th>Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for request in requests %}
        <tr>
            <td>
                <img
                    class="img-icon"
                    src="{{ url_for('send_uploaded_file', name=request.input_file)}}"
                    alt="classified image"
                />
            </td>
            <td>{{ request.model.name }}</td>
            <td>
                <div
                    hx-get="{{ url_for('request.get_table_status', public_id=request.public_id) }}"
                    hx-trigger="load"
                    hx-swap="outerHTML"
                ></div>
            </td>
            <td>
                <button
                    class="outline"
                    hx-delete="{{ url_for('request.delete', public_id=request.public_id) }}"
                    hx-confirm="Are you sure you want to delete this request?"
                    hx-target="closest tr"
                >
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
